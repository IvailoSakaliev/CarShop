<h1>Registration</h1>
<div class="contaainer">
    <div class="row">
        <div class="col-md-5">
            <form (ngSubmit)= "submitRegistration()" #regForm = "ngForm">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text"
                            class="form-control"
                            id="firstName"
                            name = "firstName"
                            [(ngModel)]= "user.firstName">
                </div>
                <div class="form-group">
                    <label for="secondName">Second Name</label>
                    <input type="text"
                            class="form-control"
                            id="secondName"
                            name = "secondName"
                            [(ngModel)]= "user.secondName">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text"
                            class="form-control"
                            id="username"
                            name = "username"
                            [(ngModel)]= "user.username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text"
                            class="form-control"
                            id="password"
                            name = "password"
                            [(ngModel)]= "user.password"
                            #password = "ngModel">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="text"
                            class="form-control"
                            id="confirmPassword"
                            name = "confirmPassword"
                            [(ngModel)]= "user.confirmPassword"
                            #confirmPassword = "ngModel">
                </div>
                <span [hidden]= "password.value === confirmPassword.value || confirmPassword.pristine"></span>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text"
                            class="form-control"
                            id="email"
                            name = "email"
                            [(ngModel)]= "user.email">
                </div>
                <button type="submit" class="btn btn-success">Registration</button>
            </form>
        </div>
    </div>
</div>
