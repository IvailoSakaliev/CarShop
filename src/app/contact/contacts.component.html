<h1>{{contact}}</h1>
<div class="row">
    <div class="col-md-5">
        <img id="profileImage" src="{{profileImagePath}}" alt="contact image">
    </div>
    <div class="col-md-5">
        <ul>
            <li><p>Adress: {{adress}} </p></li>
            <li><p>Tel: {{tel}}</p></li>
            <li><p>Facebook: <a href="{{facebook}}">{{facebook}}</a></p></li>
            <li><p>Instagram: <a href="{{instagram}}">{{instagram}}</a></p></li>
            <li><p>Github: <a href="{{github}}">{{github}}</a></p></li>
        </ul>
    </div>
</div>
